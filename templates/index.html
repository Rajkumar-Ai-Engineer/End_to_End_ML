<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        select, input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Mark Prediction</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="ethnicity">Race/Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select id="parental_level_of_education" name="parental_level_of_education" required>
                <option value="">Select Education Level</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch" required>
                <option value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
                <option value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score:</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>

            <label for="writing_score">Writing Score:</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>

            <button type="submit">Predict</button>
        </form>
        {% if results %}
        <div class="result">
            <p>Predicted Math Score: {{ results }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
